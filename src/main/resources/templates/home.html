<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">

        <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Hello, world!</title>
</head>
<body>
<div>
<h4>Current Projects</h4>
<table>
    <thead>
    <tr>
        <th>Project Name</th>
        <th>Project Stage</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aProject: ${projectsList}">
        <td th:text="${aProject.name}"/>
        <td th:text="${aProject.stage}"/>
    </tr>
    </tbody>
</table>
</div>
<div>
<h4>Current Employees</h4>
<table>
    <thead>
    <tr>
        <th>Employee First Name</th>
        <th>Employee Last Name</th>
        <th>Employee Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="anEmployee: ${employeesList}">
        <td th:text="${anEmployee.firstName}"/>
        <td th:text="${anEmployee.lastName}"/>
        <td th:text="${anEmployee.email}"/>
    </tr>
    </tbody>
</table>
</div>

</body>
</html>
